<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" role="img" aria-label="Duryodhana - The Antagonist Prince">
  <defs>
    <linearGradient id="duryodhanaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7F1D1D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="600" fill="#FEF2F2"/>
  
  <!-- Decorative Border -->
  <rect x="20" y="20" width="560" height="560" fill="none" stroke="url(#duryodhanaGradient)" stroke-width="3" rx="10"/>
  
  <!-- Dark Crown -->
  <g transform="translate(300, 180)">
    <path d="M -80,0 L -65,-50 L -45,-10 L -25,-60 L 0,-20 L 25,-60 L 45,-10 L 65,-50 L 80,0 L 70,30 L -70,30 Z" 
          fill="url(#duryodhanaGradient)" stroke="#450A0A" stroke-width="2"/>
    <!-- Dark jewels -->
    <circle cx="-50" cy="-30" r="6" fill="#450A0A"/>
    <circle cx="0" cy="-35" r="8" fill="#450A0A"/>
    <circle cx="50" cy="-30" r="6" fill="#450A0A"/>
  </g>
  
  <!-- Mace (his preferred weapon) -->
  <g transform="translate(450, 320)">
    <!-- Handle -->
    <rect x="-12" y="-120" width="24" height="180" fill="#78716C" stroke="#44403C" stroke-width="2" rx="4"/>
    <!-- Mace head with spikes -->
    <ellipse cx="0" cy="-140" rx="40" ry="50" fill="url(#duryodhanaGradient)" stroke="#450A0A" stroke-width="2"/>
    <circle cx="0" cy="-170" r="10" fill="#7F1D1D"/>
    <circle cx="-30" cy="-150" r="8" fill="#7F1D1D"/>
    <circle cx="30" cy="-150" r="8" fill="#7F1D1D"/>
  </g>
  
  <!-- Broken Dice (gambling that led to war) -->
  <g transform="translate(150, 280)">
    <!-- Dice 1 -->
    <rect x="-25" y="-25" width="50" height="50" fill="#FECACA" stroke="#991B1B" stroke-width="2" rx="5"/>
    <circle cx="-10" cy="-10" r="4" fill="#450A0A"/>
    <circle cx="10" cy="10" r="4" fill="#450A0A"/>
    <circle cx="0" cy="0" r="4" fill="#450A0A"/>
    <circle cx="-10" cy="10" r="4" fill="#450A0A"/>
    <circle cx="10" cy="-10" r="4" fill="#450A0A"/>
    <!-- Crack in dice -->
    <path d="M -30,0 L 30,0" stroke="#7F1D1D" stroke-width="2" stroke-dasharray="5,3"/>
  </g>
  
  <!-- Throne (desire for kingdom) -->
  <g transform="translate(300, 400)">
    <rect x="-60" y="-40" width="120" height="80" fill="#DC2626" stroke="#7F1D1D" stroke-width="2" rx="5"/>
    <path d="M -70,-40 L -60,-70 L -50,-40" fill="url(#duryodhanaGradient)" stroke="#450A0A" stroke-width="2"/>
    <path d="M 70,-40 L 60,-70 L 50,-40" fill="url(#duryodhanaGradient)" stroke="#450A0A" stroke-width="2"/>
    <!-- Throne decoration -->
    <rect x="-50" y="-25" width="100" height="50" fill="#991B1B" rx="3"/>
  </g>
  
  <!-- Chains (bondage to ego) -->
  <g transform="translate(300, 500)">
    <circle cx="-30" cy="0" r="10" fill="none" stroke="#78716C" stroke-width="3"/>
    <circle cx="30" cy="0" r="10" fill="none" stroke="#78716C" stroke-width="3"/>
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#78716C" stroke-width="3"/>
  </g>
  
  <!-- Text Label -->
  <text x="300" y="560" font-family="serif" font-size="24" fill="#7F1D1D" text-anchor="middle" font-weight="bold">
    Duryodhana
  </text>
  <text x="300" y="585" font-family="serif" font-size="16" fill="#991B1B" text-anchor="middle">
    The Antagonist Prince
  </text>
</svg>


<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgKrishna" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0F2FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DBEAFE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:0.05" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="600" fill="url(#bgKrishna)"/>
  
  <!-- Glow effect -->
  <circle cx="300" cy="280" r="200" fill="url(#glow)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="500" r="60" fill="url(#blueGrad)"/>
  <circle cx="500" cy="100" r="80" fill="url(#blueGrad)"/>
  
  <!-- Main content -->
  <rect x="150" y="180" width="300" height="240" rx="20" fill="white" opacity="0.8"/>
  
  <!-- Peacock feather icon (Krishna's symbol) -->
  <ellipse cx="300" cy="250" rx="30" ry="60" fill="#3B82F6" opacity="0.3"/>
  <ellipse cx="300" cy="255" rx="25" ry="50" fill="#60A5FA" opacity="0.4"/>
  <ellipse cx="300" cy="260" rx="20" ry="40" fill="#93C5FD" opacity="0.5"/>
  <circle cx="300" cy="250" r="12" fill="#1E40AF"/>
  <circle cx="300" cy="250" r="8" fill="#3B82F6"/>
  <circle cx="300" cy="250" r="4" fill="#60A5FA"/>
  
  <!-- Stem of feather -->
  <rect x="297" y="280" width="6" height="50" rx="3" fill="#F59E0B"/>
  
  <!-- Flute elements -->
  <rect x="240" y="340" width="120" height="12" rx="6" fill="#F59E0B" opacity="0.6"/>
  <circle cx="260" cy="346" r="3" fill="#D97706"/>
  <circle cx="280" cy="346" r="3" fill="#D97706"/>
  <circle cx="300" cy="346" r="3" fill="#D97706"/>
  <circle cx="320" cy="346" r="3" fill="#D97706"/>
  <circle cx="340" cy="346" r="3" fill="#D97706"/>
  
  <!-- Text -->
  <text x="300" y="390" font-family="serif" font-size="26" fill="#1E40AF" text-anchor="middle" font-weight="bold">Lord Krishna</text>
  <text x="300" y="415" font-family="sans-serif" font-size="15" fill="#666" text-anchor="middle">The Divine Teacher</text>
  
  <!-- Decorative corner elements -->
  <path d="M170 200 Q165 195, 170 190" stroke="#F59E0B" stroke-width="2" fill="none"/>
  <path d="M430 200 Q435 195, 430 190" stroke="#F59E0B" stroke-width="2" fill="none"/>
  <path d="M170 400 Q165 405, 170 410" stroke="#F59E0B" stroke-width="2" fill="none"/>
  <path d="M430 400 Q435 405, 430 410" stroke="#F59E0B" stroke-width="2" fill="none"/>
</svg>


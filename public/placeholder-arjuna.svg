<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgArjuna" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDE68A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="600" fill="url(#bgArjuna)"/>
  
  <!-- Decorative circles -->
  <circle cx="120" cy="120" r="70" fill="url(#goldGrad)"/>
  <circle cx="480" cy="480" r="90" fill="url(#goldGrad)"/>
  <circle cx="500" cy="150" r="50" fill="url(#goldGrad)"/>
  
  <!-- Main content -->
  <rect x="150" y="180" width="300" height="240" rx="20" fill="white" opacity="0.8"/>
  
  <!-- Bow (Gandiva) -->
  <path d="M260 240 Q240 280, 260 320" stroke="#92400E" stroke-width="5" fill="none" stroke-linecap="round"/>
  <line x1="260" y1="245" x2="260" y2="315" stroke="#D97706" stroke-width="2"/>
  
  <!-- Arrow -->
  <line x1="270" y1="280" x2="360" y2="280" stroke="#78350F" stroke-width="3"/>
  <path d="M360 280 L350 275 L350 285 Z" fill="#78350F"/>
  <circle cx="272" cy="280" r="2" fill="#D97706"/>
  <line x1="272" y1="277" x2="272" y2="283" stroke="#D97706" stroke-width="1"/>
  
  <!-- Shield emblem -->
  <path d="M300 330 L280 345 L280 365 L300 375 L320 365 L320 345 Z" fill="none" stroke="#F59E0B" stroke-width="2"/>
  <circle cx="300" cy="360" r="8" fill="#FBBF24" opacity="0.3"/>
  
  <!-- Text -->
  <text x="300" y="400" font-family="serif" font-size="26" fill="#92400E" text-anchor="middle" font-weight="bold">Arjuna</text>
  <text x="300" y="425" font-family="sans-serif" font-size="15" fill="#666" text-anchor="middle">The Devoted Warrior</text>
  
  <!-- Decorative corner elements -->
  <circle cx="170" cy="200" r="4" fill="#F59E0B" opacity="0.4"/>
  <circle cx="430" cy="200" r="4" fill="#F59E0B" opacity="0.4"/>
  <circle cx="170" cy="400" r="4" fill="#F59E0B" opacity="0.4"/>
  <circle cx="430" cy="400" r="4" fill="#F59E0B" opacity="0.4"/>
</svg>


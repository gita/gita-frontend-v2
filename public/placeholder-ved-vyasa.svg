<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF4E6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE9D5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F57903;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#F57903;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="100" r="80" fill="url(#circleGrad)"/>
  <circle cx="650" cy="500" r="100" fill="url(#circleGrad)"/>
  <circle cx="700" cy="150" r="60" fill="url(#circleGrad)"/>
  
  <!-- Main content area -->
  <rect x="200" y="150" width="400" height="300" rx="20" fill="white" opacity="0.7"/>
  
  <!-- Book icon -->
  <path d="M350 250 L450 250 L450 350 L350 350 Z" stroke="#F57903" stroke-width="3" fill="none"/>
  <line x1="400" y1="250" x2="400" y2="350" stroke="#F57903" stroke-width="2"/>
  <line x1="350" y1="280" x2="390" y2="280" stroke="#F57903" stroke-width="1.5" opacity="0.5"/>
  <line x1="410" y1="280" x2="450" y2="280" stroke="#F57903" stroke-width="1.5" opacity="0.5"/>
  <line x1="350" y1="300" x2="390" y2="300" stroke="#F57903" stroke-width="1.5" opacity="0.5"/>
  <line x1="410" y1="300" x2="450" y2="300" stroke="#F57903" stroke-width="1.5" opacity="0.5"/>
  <line x1="350" y1="320" x2="390" y2="320" stroke="#F57903" stroke-width="1.5" opacity="0.5"/>
  <line x1="410" y1="320" x2="450" y2="320" stroke="#F57903" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Text -->
  <text x="400" y="420" font-family="serif" font-size="28" fill="#F57903" text-anchor="middle" font-weight="bold">Ved Vyasa</text>
  <text x="400" y="450" font-family="sans-serif" font-size="16" fill="#666" text-anchor="middle">Author of Mahabharata</text>
  
  <!-- Decorative elements -->
  <circle cx="250" cy="200" r="4" fill="#F57903" opacity="0.3"/>
  <circle cx="550" cy="200" r="4" fill="#F57903" opacity="0.3"/>
  <circle cx="250" cy="400" r="4" fill="#F57903" opacity="0.3"/>
  <circle cx="550" cy="400" r="4" fill="#F57903" opacity="0.3"/>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" role="img" aria-label="Bhishma - The Grandsire">
  <defs>
    <linearGradient id="bhishmaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#94A3B8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="600" fill="#F1F5F9"/>
  
  <!-- Decorative Border -->
  <rect x="20" y="20" width="560" height="560" fill="none" stroke="url(#bhishmaGradient)" stroke-width="3" rx="10"/>
  
  <!-- Bed of Arrows -->
  <g transform="translate(300, 350)">
    <!-- Arrows pointing up -->
    <g fill="#64748B" stroke="#334155" stroke-width="1.5">
      <line x1="-100" y1="50" x2="-100" y2="-80" stroke="#64748B" stroke-width="2"/>
      <path d="M -100,-80 L -95,-70 L -105,-70 Z" fill="#64748B"/>
      
      <line x1="-60" y1="50" x2="-60" y2="-100" stroke="#64748B" stroke-width="2"/>
      <path d="M -60,-100 L -55,-90 L -65,-90 Z" fill="#64748B"/>
      
      <line x1="-20" y1="50" x2="-20" y2="-90" stroke="#64748B" stroke-width="2"/>
      <path d="M -20,-90 L -15,-80 L -25,-80 Z" fill="#64748B"/>
      
      <line x1="20" y1="50" x2="20" y2="-95" stroke="#64748B" stroke-width="2"/>
      <path d="M 20,-95 L 25,-85 L 15,-85 Z" fill="#64748B"/>
      
      <line x1="60" y1="50" x2="60" y2="-85" stroke="#64748B" stroke-width="2"/>
      <path d="M 60,-85 L 65,-75 L 55,-75 Z" fill="#64748B"/>
      
      <line x1="100" y1="50" x2="100" y2="-100" stroke="#64748B" stroke-width="2"/>
      <path d="M 100,-100 L 105,-90 L 95,-90 Z" fill="#64748B"/>
    </g>
  </g>
  
  <!-- Vow Symbol (sacred flame) -->
  <g transform="translate(300, 150)">
    <path d="M 0,-40 Q -20,-20 -15,0 Q -10,15 0,20 Q 10,15 15,0 Q 20,-20 0,-40 Z" 
          fill="#F59E0B" stroke="#D97706" stroke-width="2"/>
    <path d="M 0,-30 Q -10,-15 -8,0 Q -5,10 0,12 Q 5,10 8,0 Q 10,-15 0,-30 Z" 
          fill="#FCD34D"/>
  </g>
  
  <!-- Shield -->
  <g transform="translate(150, 250)">
    <path d="M 0,-40 Q 30,-40 40,-20 L 40,20 Q 30,40 0,50 Q -30,40 -40,20 L -40,-20 Q -30,-40 0,-40 Z" 
          fill="url(#bhishmaGradient)" stroke="#1E293B" stroke-width="2"/>
    <path d="M 0,-30 L 0,35" stroke="#CBD5E1" stroke-width="2"/>
    <path d="M -25,0 L 25,0" stroke="#CBD5E1" stroke-width="2"/>
  </g>
  
  <!-- Text Label -->
  <text x="300" y="550" font-family="serif" font-size="24" fill="#1E293B" text-anchor="middle" font-weight="bold">
    Bhishma
  </text>
  <text x="300" y="575" font-family="serif" font-size="16" fill="#475569" text-anchor="middle">
    The Grandsire
  </text>
</svg>


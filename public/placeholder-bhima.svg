<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" role="img" aria-label="Bhima - The Mighty Warrior">
  <defs>
    <linearGradient id="bhimaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991B1B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="600" fill="#FEE2E2"/>
  
  <!-- Decorative Border -->
  <rect x="20" y="20" width="560" height="560" fill="none" stroke="url(#bhimaGradient)" stroke-width="3" rx="10"/>
  
  <!-- Mace (Gada) - Bhima's weapon -->
  <g transform="translate(300, 300)">
    <!-- Handle -->
    <rect x="-15" y="-150" width="30" height="200" fill="#78716C" stroke="#44403C" stroke-width="2" rx="5"/>
    <!-- Mace head -->
    <ellipse cx="0" cy="-170" rx="50" ry="60" fill="url(#bhimaGradient)" stroke="#7C2D12" stroke-width="3"/>
    <!-- Spikes on mace -->
    <circle cx="0" cy="-200" r="12" fill="#DC2626"/>
    <circle cx="-35" cy="-180" r="10" fill="#DC2626"/>
    <circle cx="35" cy="-180" r="10" fill="#DC2626"/>
    <circle cx="-40" cy="-150" r="10" fill="#DC2626"/>
    <circle cx="40" cy="-150" r="10" fill="#DC2626"/>
  </g>
  
  <!-- Mountain Symbol (strength) -->
  <g transform="translate(300, 450)">
    <path d="M 0,-60 L 40,-10 L -40,-10 Z" fill="#78716C" stroke="#44403C" stroke-width="2"/>
    <path d="M -50,-10 L -30,10 L 30,10 L 50,-10 L 80,10 L -80,10 Z" 
          fill="url(#bhimaGradient)" stroke="#7C2D12" stroke-width="2"/>
  </g>
  
  <!-- Wind Symbol (son of Vayu) -->
  <g transform="translate(150, 200)">
    <path d="M 0,0 Q 30,-20 60,0" fill="none" stroke="#60A5FA" stroke-width="3" stroke-linecap="round"/>
    <path d="M 0,20 Q 30,0 60,20" fill="none" stroke="#60A5FA" stroke-width="3" stroke-linecap="round"/>
    <path d="M 0,40 Q 30,20 60,40" fill="none" stroke="#60A5FA" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Text Label -->
  <text x="300" y="550" font-family="serif" font-size="24" fill="#7C2D12" text-anchor="middle" font-weight="bold">
    Bhima
  </text>
  <text x="300" y="575" font-family="serif" font-size="16" fill="#78716C" text-anchor="middle">
    The Mighty Warrior
  </text>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" role="img" aria-label="Dhritarashtra - The Blind King">
  <defs>
    <linearGradient id="dhritarashtraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="600" fill="#F9FAFB"/>
  
  <!-- Decorative Border -->
  <rect x="20" y="20" width="560" height="560" fill="none" stroke="url(#dhritarashtraGradient)" stroke-width="3" rx="10"/>
  
  <!-- Blindfold (representing physical blindness) -->
  <g transform="translate(300, 200)">
    <rect x="-80" y="-15" width="160" height="30" fill="#374151" stroke="#1F2937" stroke-width="2" rx="5"/>
    <!-- Tie ends -->
    <path d="M -80,0 L -100,-10 L -110,0 L -100,10 Z" fill="#374151" stroke="#1F2937" stroke-width="1.5"/>
    <path d="M 80,0 L 100,-10 L 110,0 L 100,10 Z" fill="#374151" stroke="#1F2937" stroke-width="1.5"/>
  </g>
  
  <!-- Heavy Crown (king but burdened) -->
  <g transform="translate(300, 140)">
    <path d="M -90,0 L -75,-50 L -50,-10 L -25,-55 L 0,-15 L 25,-55 L 50,-10 L 75,-50 L 90,0 L 80,25 L -80,25 Z" 
          fill="url(#dhritarashtraGradient)" stroke="#1F2937" stroke-width="2"/>
    <!-- Heavy decorations -->
    <circle cx="-60" cy="-30" r="7" fill="#4B5563"/>
    <circle cx="0" cy="-30" r="9" fill="#4B5563"/>
    <circle cx="60" cy="-30" r="7" fill="#4B5563"/>
  </g>
  
  <!-- Staff/Scepter (royal authority) -->
  <g transform="translate(450, 350)">
    <rect x="-8" y="-100" width="16" height="150" fill="#78716C" stroke="#44403C" stroke-width="2" rx="4"/>
    <circle cx="0" cy="-110" r="20" fill="url(#dhritarashtraGradient)" stroke="#1F2937" stroke-width="2"/>
    <circle cx="0" cy="-110" r="10" fill="#6B7280"/>
  </g>
  
  <!-- Closed/Dark Heart (metaphorical blindness - attachment) -->
  <g transform="translate(150, 320)">
    <path d="M 0,30 Q -40,-10 -35,-30 Q -30,-45 -15,-40 Q 0,-35 0,-30 Q 0,-35 15,-40 Q 30,-45 35,-30 Q 40,-10 0,30 Z" 
          fill="#374151" stroke="#1F2937" stroke-width="2"/>
    <!-- Chains around heart -->
    <line x1="-45" y1="0" x2="45" y2="0" stroke="#6B7280" stroke-width="2"/>
    <circle cx="-45" cy="0" r="5" fill="none" stroke="#6B7280" stroke-width="2"/>
    <circle cx="45" cy="0" r="5" fill="none" stroke="#6B7280" stroke-width="2"/>
  </g>
  
  <!-- Throne (kingdom) -->
  <g transform="translate(300, 420)">
    <rect x="-70" y="-40" width="140" height="80" fill="#6B7280" stroke="#374151" stroke-width="2" rx="5"/>
    <path d="M -80,-40 L -70,-75 L -60,-40" fill="url(#dhritarashtraGradient)" stroke="#1F2937" stroke-width="2"/>
    <path d="M 80,-40 L 70,-75 L 60,-40" fill="url(#dhritarashtraGradient)" stroke="#1F2937" stroke-width="2"/>
    <rect x="-60" y="-25" width="120" height="50" fill="#4B5563" rx="3"/>
  </g>
  
  <!-- 100 teardrops (for 100 sons lost) -->
  <g transform="translate(300, 300)">
    <text font-family="serif" font-size="36" fill="#9CA3AF" text-anchor="middle" opacity="0.6">
      100
    </text>
    <!-- Teardrops -->
    <path d="M -50,-20 Q -50,-30 -45,-35 L -45,-25 Z" fill="#60A5FA" opacity="0.7"/>
    <path d="M 50,-20 Q 50,-30 55,-35 L 55,-25 Z" fill="#60A5FA" opacity="0.7"/>
  </g>
  
  <!-- Text Label -->
  <text x="300" y="555" font-family="serif" font-size="24" fill="#1F2937" text-anchor="middle" font-weight="bold">
    Dhritarashtra
  </text>
  <text x="300" y="580" font-family="serif" font-size="16" fill="#4B5563" text-anchor="middle">
    The Blind King
  </text>
</svg>


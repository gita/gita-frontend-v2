<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" role="img" aria-label="Yudhishthir - The Dharma Raja">
  <defs>
    <linearGradient id="yudhishthirGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="600" fill="#FEF3C7"/>
  
  <!-- Decorative Border -->
  <rect x="20" y="20" width="560" height="560" fill="none" stroke="url(#yudhishthirGradient)" stroke-width="3" rx="10"/>
  
  <!-- Crown Symbol (Dharma Raja) -->
  <g transform="translate(300, 200)">
    <path d="M -60,0 L -40,-40 L -20,0 L 0,-60 L 20,0 L 40,-40 L 60,0 L 50,20 L -50,20 Z" 
          fill="url(#yudhishthirGradient)" stroke="#92400E" stroke-width="2"/>
    <!-- Jewels on crown -->
    <circle cx="-40" cy="-30" r="5" fill="#EF4444"/>
    <circle cx="0" cy="-50" r="7" fill="#3B82F6"/>
    <circle cx="40" cy="-30" r="5" fill="#10B981"/>
  </g>
  
  <!-- Justice Scales -->
  <g transform="translate(300, 320)">
    <line x1="0" y1="-30" x2="0" y2="30" stroke="#92400E" stroke-width="3"/>
    <line x1="-50" y1="-30" x2="50" y2="-30" stroke="#92400E" stroke-width="2"/>
    <!-- Left scale -->
    <path d="M -50,-30 L -70,0 L -30,0 Z" fill="#FCD34D" stroke="#92400E" stroke-width="2"/>
    <!-- Right scale -->
    <path d="M 50,-30 L 30,0 L 70,0 Z" fill="#FCD34D" stroke="#92400E" stroke-width="2"/>
  </g>
  
  <!-- Dharma Wheel -->
  <g transform="translate(300, 420)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="url(#yudhishthirGradient)" stroke-width="3"/>
    <circle cx="0" cy="0" r="10" fill="#F59E0B"/>
    <!-- 8 spokes -->
    <line x1="0" y1="-40" x2="0" y2="40" stroke="#F59E0B" stroke-width="2"/>
    <line x1="-40" y1="0" x2="40" y2="0" stroke="#F59E0B" stroke-width="2"/>
    <line x1="-28" y1="-28" x2="28" y2="28" stroke="#F59E0B" stroke-width="2"/>
    <line x1="28" y1="-28" x2="-28" y2="28" stroke="#F59E0B" stroke-width="2"/>
  </g>
  
  <!-- Text Label -->
  <text x="300" y="550" font-family="serif" font-size="24" fill="#92400E" text-anchor="middle" font-weight="bold">
    Yudhishthir
  </text>
  <text x="300" y="575" font-family="serif" font-size="16" fill="#78716C" text-anchor="middle">
    Dharma Raja
  </text>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" role="img" aria-label="Karna - The Tragic Hero">
  <defs>
    <linearGradient id="karnaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="armorGlow">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="600" fill="#FFFBEB"/>
  
  <!-- Decorative Border -->
  <rect x="20" y="20" width="560" height="560" fill="none" stroke="url(#karnaGradient)" stroke-width="3" rx="10"/>
  
  <!-- Divine Armor (Kavach) -->
  <g transform="translate(300, 250)">
    <!-- Armor plate -->
    <path d="M 0,-80 Q -60,-70 -80,-20 L -70,40 Q -40,70 0,75 Q 40,70 70,40 L 80,-20 Q 60,-70 0,-80 Z" 
          fill="url(#armorGlow)" stroke="url(#karnaGradient)" stroke-width="3"/>
    <!-- Armor details -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="#B45309" stroke-width="2"/>
    <path d="M -15,-15 L -15,15 M 15,-15 L 15,15" stroke="#B45309" stroke-width="2"/>
    <path d="M -15,-15 L 15,15 M 15,-15 L -15,15" stroke="#B45309" stroke-width="1.5"/>
  </g>
  
  <!-- Kundal (Earring) -->
  <g transform="translate(450, 180)">
    <circle cx="0" cy="0" r="30" fill="url(#karnaGradient)" stroke="#92400E" stroke-width="2"/>
    <circle cx="0" cy="0" r="20" fill="#FCD34D"/>
    <circle cx="0" cy="0" r="10" fill="url(#karnaGradient)"/>
    <circle cx="0" cy="35" r="8" fill="url(#karnaGradient)" stroke="#92400E" stroke-width="1.5"/>
  </g>
  
  <!-- Sun Symbol (son of Surya) -->
  <g transform="translate(150, 180)">
    <circle cx="0" cy="0" r="35" fill="#FCD34D" stroke="#F59E0B" stroke-width="2"/>
    <!-- Sun rays -->
    <g stroke="#F59E0B" stroke-width="3" stroke-linecap="round">
      <line x1="0" y1="-50" x2="0" y2="-60"/>
      <line x1="35" y1="-35" x2="42" y2="-42"/>
      <line x1="50" y1="0" x2="60" y2="0"/>
      <line x1="35" y1="35" x2="42" y2="42"/>
      <line x1="0" y1="50" x2="0" y2="60"/>
      <line x1="-35" y1="35" x2="-42" y2="42"/>
      <line x1="-50" y1="0" x2="-60" y2="0"/>
      <line x1="-35" y1="-35" x2="-42" y2="-42"/>
    </g>
  </g>
  
  <!-- Generous Hand (known for generosity) -->
  <g transform="translate(300, 420)">
    <path d="M -40,0 L -30,-40 L -20,-35 L -25,0 M -20,0 L -15,-45 L -5,-40 L -10,0 M 0,0 L 0,-50 L 10,-45 L 5,0 M 10,0 L 15,-45 L 25,-40 L 20,0 M 30,0 L 35,-35 L 45,-30 L 40,5 Q 20,15 0,15 Q -20,15 -40,5 Z" 
          fill="#FBBF24" stroke="#92400E" stroke-width="2"/>
    <!-- Coins/gifts -->
    <circle cx="-10" cy="-70" r="8" fill="#FCD34D" stroke="#92400E" stroke-width="1.5"/>
    <circle cx="10" cy="-75" r="8" fill="#FCD34D" stroke="#92400E" stroke-width="1.5"/>
  </g>
  
  <!-- Text Label -->
  <text x="300" y="550" font-family="serif" font-size="24" fill="#92400E" text-anchor="middle" font-weight="bold">
    Karna
  </text>
  <text x="300" y="575" font-family="serif" font-size="16" fill="#78716C" text-anchor="middle">
    The Tragic Hero
  </text>
</svg>

